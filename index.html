<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <!--compress:css:start-->
    <link href="css/styles.less" rel="stylesheet/less" media="all" />
    <!--compress:css:end-->

    <!--debug:start-->
    <script src="js/libs/less-1.3.0.min.js"></script>
    <!--debug:end-->
    <script src="cordova.js" async="async"></script>
</head>

<body class="nt-application">
    <div class="nt-content"></div>
    <div class="nt-nav">
        <ul class="nt-nav-tab-container">
            <li class="nt-nav-tab"><a href="#map" class="nt-nav-tab-link active">
                <span class="nt-nav-tab-icon map-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Map</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#banks" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon objects-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Banks</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#filters" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon filters-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Filters</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#about" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon info-icon"></span>
                <br />
                <span class="nt-nav-tab-text">About</span>
            </a></li>
        </ul>
    </div>

    <script type="text/template" id="filter-template">
        <li class="nt-list-item<% if (checked) { %> checked<% } %>">
            <span class="nt-list-item-title"><%= title %></span>
            <span class="nt-list-item-checkbox"></span>
        </li>
    </script>

    <script type="text/template" id="object-template">
        <li class="nt-list-item<% if (icon) { %> nt-list-item-with-icon<% } %><% if (checked) { %> checked<% } %>">
            <% if (icon) { %><img class="nt-list-item-icon" src="img/icons/<%= id %>.png" /><% } %>
            <span class="nt-list-item-title"><%= title %></span>
            <span class="nt-list-item-checkbox"></span>
        </li>
    </script>

    <script type="text/template" id="about-template">
        <div class="nt-about-page">
            <div class="nt-about-vindent"></div>
            <div class="nt-about-header">
                <div class="nt-about-program-name">ATM Навигатор</div>
                <div class="nt-about-program-version">Версия 2.0</div>
            </div>
            <div class="nt-about-main">
                <div class="nt-about-program-paragraph">Приложение для поиска ближайших банков и банкоматов в городе Минск</div>
                <div class="nt-about-program-paragraph">Веб версия: <a target="_blank" href="http://atm-by.appspot.com">http://atm-by.appspot.com</a></div>
            </div>
            <div class="nt-about-developers">
                <div class="nt-about-developers-dev">
                    <div class="nt-about-program-paragraph">Разработчики:</div>
                    <div class="nt-about-program-paragraph"><a href="mailto:maxusachev@gmail.com?subject=ATM Navigator">Максим Усачев</a></div>
                    <div class="nt-about-program-paragraph"><a href="mailto:pavel.tyslyatsky@gmail.com?subject=ATM Navigator">Павел Тысляцкий</a></div>
                </div>
                <div class="nt-about-developers-sep"></div>
                <div class="nt-about-developers-design">
                    <div class="nt-about-program-paragraph">Дизайн:</div>
                    <div class="nt-about-program-paragraph"><a href="mailto:tatusya.ch@gmail.com?subject=ATM Navigator">Татьяна Чернявская</a></div>
                </div>
            </div>
            <div class="nt-about-license">
                <div class="nt-about-program-paragraph">Лицензия: <a target="_blank" href="http://www.gnu.org/copyleft/gpl.html">GPLv3</a></div>
            </div>
        </div>
    </script>

    <script type="text/template" id="create-template">
        <div class="nt-create-form-page">
            <form>
                <label class="nt-create-form-label" for="type">Тип объекта</label><br/>
                <input class="nt-create-form-input" type="text" name="type" placeholder="банк, банкомат, ..."/><br/>

                <label class="nt-create-form-label" for="city">Город</label><br/>
                <input class="nt-create-form-input" type="text" name="city" placeholder="Минск"/><br/>

                <label class="nt-create-form-label" for="address">Адрес</label><br/>
                <input class="nt-create-form-input" type="text" name="address" placeholder="ул. Московская 1"/><br/>

                <label class="nt-create-form-label" for="place">Расположение</label><br/>
                <input class="nt-create-form-input" type="text" name="place" placeholder="ЦУМ, кинотеатр 'Беларусь', ..." /><br/>

                <input class="nt-create-form-label" type="checkbox" name="use_location" id="create-form-use-location" />
                <label class="nt-create-form-input" for="use_location">Использовать текущее местоположение</label><br/>

                <input class="nt-create-form-input" type="submit" value="Оставить заявку"/>
            </form>
        </div>
    </script>

    <script type="text/template" id="more-info-template">
        <div class="nt-info-container">
            <div class="nt-info-caption">
                <% if (typeof(prov) != "undefined") {%>
                    <img class="nt-info-icon" src="img/icons/<%= prov %>.png" />
                <%}%>
            </div>
            <div class="nt-info-body">
                <% if (typeof(currency) != "undefined") {%>
                    <span class="nt-info-title"><b>Валюта:</b> <%= currency %></span><br/>
                <%}%>
                <% if (typeof(addr) != "undefined") {%>
                    <span class="nt-info-title"><b>Адрес:</b> <%= addr %></span><br/>
                <%}%>
                <% if (typeof(place) != "undefined" && place != "") {%>
                    <span class="nt-info-title"><b>Расположение:</b> <%= place %></span><br/>
                <%}%>
                <% if (typeof(time) != "undefined") {%>
                    <span class="nt-info-title"><b>Время работы:</b> <%= time %></span><br/>
                <%}%>
                <% if (typeof(phone) != "undefined") {%>
                    <span class="nt-info-title"><b>Телефон:</b> <%= phone %></span><br/>
                <%}%>
            </div>
        </div>
    </script>

    <script type="text/template" id="info-window-template">
        <div class="nt-info-container">
            <div class="nt-info-caption">
                <img class="nt-info-icon" src="img/icons/<%= prov %>.png" />
                <span class="nt-info-title"><%= title %></span>
            </div>
            <div class="nt-info-body">
                <% if (typeof(type) != "undefined") {%>
                    <span class="nt-info-title"><b>Тип:</b> <%= type %></span><br/>
                <%}%>
                <% if (typeof(currency) != "undefined") {%>
                    <span class="nt-info-title"><b>Валюта:</b> <%= currency %></span><br/>
                <%}%>
                <% if (typeof(addr) != "undefined") {%>
                    <span class="nt-info-title"><b>Адрес:</b> <%= addr %></span><br/>
                <%}%>
                <% if (typeof(place) != "undefined" && place != "") {%>
                    <span class="nt-info-title"><b>Расположение:</b> <%= place %></span><br/>
                <%}%>
                <% if (typeof(time) != "undefined") {%>
                    <span class="nt-info-title"><b>Время работы:</b> <%= time %></span><br/>
                <%}%>
                <% if (typeof(phone) != "undefined") {%>
                    <span class="nt-info-title"><b>Телефон:</b> <%= phone %></span><br/>
                <%}%>
            </div>
            <div class="nt-info-additional">
                <% if (typeof(distance) != "undefined") {%>
                    <span class="nt-info-title"><b>Расстояние:</b> <%= distance %></span>
                <%}%>
                <a class="nt-info-more-button" href="#more-info/<%= addr %>">Подробнее</a>
           </div>
        </div>
    </script>

    <script type="text/template" id="current-location-template">
        <div class="nt-info-container">
            <div class="nt-info-caption">
                <img class="nt-info-icon" src="css/img/leaflet/marker-location.png" />
                <span class="nt-info-title">Текущее положение</span>
            </div>
        </div>
    </script>

    <!--compress:js:start-->
    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/libs/backbone.js"></script>
    <script src="js/libs/leaflet.js"></script>

    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/views/page.js"></script>
    <script src="js/views/map.js"></script>
    <script src="js/views/filter.js"></script>
    <script src="js/views/filters.js"></script>
    <script src="js/views/object.js"></script>
    <script src="js/views/objects.js"></script>
    <script src="js/views/about.js"></script>
    <script src="js/views/more-info.js"></script>
    <script src="js/views/panel.js"></script>
    <script src="js/routes/app.js"></script>
    <!--compress:js:end-->

    <script>
        $(document).ready(function() {
            location.href = '#map';
        });

        window.onload = function () {
            document.addEventListener("deviceready", function () {
                document.addEventListener("backbutton", function () {
                    navigator.app.exitApp();
                }, false);
            }, false);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link href="css/styles.less" rel="stylesheet/less" media="all" />
    <script src="js/libs/less-1.3.0.min.js"></script>
</head>

<body class="nt-application">
    <div class="nt-content"></div>
    <div class="nt-nav">
        <ul class="nt-nav-tab-container">
            <li class="nt-nav-tab"><a href="#map" class="nt-nav-tab-link active">
                <span class="nt-nav-tab-icon map-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Map</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#banks" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon objects-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Banks</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#filters" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon filters-icon"></span>
                <br />
                <span class="nt-nav-tab-text">Filters</span>
            </a></li>
            <li class="nt-nav-tab"><a href="#about" class="nt-nav-tab-link">
                <span class="nt-nav-tab-icon info-icon"></span>
                <br />
                <span class="nt-nav-tab-text">About</span>
            </a></li>
        </ul>
    </div>

    <script type="text/template" id="filter-template">
        <li class="nt-list-item<% if (checked) { %> checked<% } %>">
            <span class="nt-list-item-title"><%= title %></span>
            <span class="nt-list-item-checkbox"></span>
        </li>
    </script>

    <script type="text/template" id="object-template">
        <li class="nt-list-item<% if (icon) { %> nt-list-item-with-icon<% } %><% if (checked) { %> checked<% } %>">
            <% if (icon) { %><img class="nt-list-item-icon" src="img/<%= id %>.png" /><% } %>
            <span class="nt-list-item-title"><%= title %></span>
            <span class="nt-list-item-checkbox"></span>
        </li>
    </script>

    <script type="text/template" id="about-template">
        <div class="nt-about-page">
            <div class="nt-about-program-name">ATM Навигатор</div>
            <div class="nt-about-program-version">Версия 2.0</div>
        </div>
    </script>

    <script type="text/template" id="create-template">
        <div class="nt-create-form-page">
            <form>
                <label class="nt-create-form-label" for="type">Тип объекта</label><br/>
                <input class="nt-create-form-input" type="text" name="type" placeholder="банк, банкомат, ..."/><br/>

                <label class="nt-create-form-label" for="city">Город</label><br/>
                <input class="nt-create-form-input" type="text" name="city" placeholder="Минск"/><br/>

                <label class="nt-create-form-label" for="address">Адрес</label><br/>
                <input class="nt-create-form-input" type="text" name="address" placeholder="ул. Московская 1"/><br/>

                <label class="nt-create-form-label" for="place">Расположение</label><br/>
                <input class="nt-create-form-input" type="text" name="place" placeholder="ЦУМ, кинотеатр 'Беларусь', ..." /><br/>

                <input class="nt-create-form-label" type="checkbox" name="use_location" id="create-form-use-location" />
                <label class="nt-create-form-input" for="use_location">Использовать текущее местоположение</label><br/>

                <input class="nt-create-form-input" type="submit" value="Оставить заявку"/>
            </form>
        </div>
    </script>

    <script type="text/template" id="info-window-template">
        <div class="nt-info-window-container">
            <div class="nt-info-window-title-bar">
                <img class="nt-info-window-icon" src="img/icons/<%= prov %>.png" />
                <div class="nt-info-window-title"><%= title %></div>
            </div><br/>
            <% if (typeof(type) != "undefined") {%>
                <div class="nt-info-window-type"><b>Тип:</b> <%= type %></div>
            <%}%>

            <% if (typeof(currency) != "undefined") {%>
                <div class="nt-info-window-currency"><b>Валюта:</b> <%= currency %></div>
            <%}%>

            <% if (typeof(addr) != "undefined") {%>
                <div class="nt-info-window-addr"><b>Адрес:</b> <%= addr %></div>
            <%}%>

            <% if (typeof(place) != "undefined" && place != "") {%>
                <div class="nt-info-window-place"><b>Расположение:</b> <%= place %></div>
            <%}%>

            <% if (typeof(time) != "undefined") {%>
                <div class="nt-info-window-time"><b>Время работы:</b> <%= time %></div>
            <%}%>

            <% if (typeof(phone) != "undefined") {%>
                <div class="nt-info-window-phone"><b>Телефон:</b> <%= phone %></div>
            <%}%>
        </div>
    </script>

    <script type="text/template" id="current-location-template">
        <div class="nt-info-window-container">
            <div class="nt-info-window-title-bar">
                <img class="nt-info-window-icon" src="css/img/leaflet/marker-location.png" />
                <div class="nt-info-window-title">Текущее положение</div>
            </div>
        </div>
    </script>

    <script src="cordova.js" async="async"></script>

    <script src="js/libs/libs.js"></script>

    <script>var app = {};</script>
    <script src="js/settings.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/views/page.js"></script>
    <!-- gmaps:start -->
    <!--<script src="http://maps.googleapis.com/maps/api/js?&sensor=true"></script>-->
    <!--<script src="js/views/map-gmaps.js"></script>-->
    <!-- gmaps:end -->
    <!-- leaflet:start -->
    <script src="js/libs/leaflet.js"></script>
    <script src="js/views/map-leaflet.js"></script>
    <!-- leaflet:end -->

    <script src="js/views/filter.js"></script>
    <script src="js/views/filters.js"></script>
    <script src="js/views/object.js"></script>
    <script src="js/views/objects.js"></script>
    <script src="js/views/about.js"></script>
    <script src="js/views/create.js"></script>
    <script src="js/views/panel.js"></script>
    <script src="js/routes/app.js"></script>

    <script>
        $(document).ready(function() {
            window.onGoogleMapsLoaded = function () {
                location.href = '#map';
            };

            var script = document.createElement("script");
            script.type = "text/javascript";
            script.async = true;
            script.src = "http://maps.googleapis.com/maps/api/js?&sensor=true&callback=onGoogleMapsLoaded";
            document.body.appendChild(script);
        });

        window.onload = function () {
            document.addEventListener("deviceready", function () {
                document.addEventListener("backbutton", function () {
                    navigator.app.exitApp();
                }, false);
            }, false);
        };
    </script>
</body>
</html>
